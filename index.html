<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Weather app</title>
  </head>
  <body>
    <div class="globalWindow">
      <div class="inputWindow" id="inputWindow">
        <div class="inputWindowHeader">
          <button id="closeButton">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="19"
              height="19"
              fill="currentColor"
              class="bi bi-x-lg"
              viewBox="0 0 19 19"
              style="stroke-width: 1px; stroke: white"
            >
              <path
                d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"
              />
            </svg>
          </button>
        </div>

        <div class="inputWindowMain">
          <input type="text" id="cityInput" placeholder="Enter city" />

          <button id="searchButton">Search</button>
        </div>
      </div>

      <!-- //----------------------------------------------- -->

      <div class="upper">
        <button id="openButton">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="19"
            height="19"
            fill="currentColor"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
            />
          </svg>
        </button>
        <p>
          Weather today in <br />
          <br />
          <span class="town"> </span>
          <span class="country"></span>
        </p>

        <div class="upperInfo">
          <div class="left">
            <img class="logo" src="" alt="" />
            <h6 class="description"></h6>
          </div>

          <div class="right">
            <h6 class="modifiedLocalTime"></h6>
            <h2 class="mainTemp"></h2>
          </div>
        </div>
      </div>

      <div class="lover">
        <div class="left">
          <h5 class="temp_min"></h5>
          <h5 class="feelsLike"></h5>
          <h5 class="humidity"></h5>
        </div>

        <div class="right">
          <h5 class="temp_max"></h5>
          <h5 class="wind"></h5>
          <h5 class="pressure"></h5>
        </div>
      </div>
    </div>

    <div class="popup-background" id="popupBackground">
      <div class="popup-content">
        <h2 class="popup-title">Enter city name</h2>
        <p class="popup-text">You must enter a city name to see the weather</p>
        <button class="popup-close" id="popupClose">Close</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
